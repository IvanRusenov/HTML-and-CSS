<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site">
        <div class="container">
            <div class="inner left">
                <p>SoftUni</p>
                <p>Welcome to SoftUni.</p>
                <p>Are you ready to become a dev?</p>
                <footer>
                    <p>
                       <span><a href="#"><i class="fa-solid fa-earth-americas"></i></a></span>
                       <span><a href="#"><i class="fa-brands fa-github"></i></a></span>
                       <span><a href="#"><i class="fa-brands fa-twitter"></i></a></span>
                    </p>
                </footer>
            </div>
            <div class="inner right">
                <form action="#">
                    <label for="username">USERNAME</label>
                    <br>
                    <input type="text" name="username" placeholder="antoniyaat">
                    <br>
                    <br>
                    <label for="email">EMAIL</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                    <br>
                    <br>
                    <label for="password">PASSWORD</label>
                    <br>
                    <input type="password" placeholder="********">
                    <br>
                    <br>
                    <label for="repeat-password"> REPEAT PASSWORD</label>
                    <br>
                    <input type="password" placeholder="********">
                    <br>
                </form>
                <p>
                    <span>
                        <button type="submit">
                            REGISTER
                        </button>
                    </span>
                    <span>
                        <a href="#">I am already a ninja</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
